<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> List of users</title>
</head>
<body>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope ="col">ID</th>
        <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${userList}">
        <td th:text="${user.id}"/>
        <td th:text="${user.name}"/>

</tr>
    </tbody>
</table>
<a href="/user?count=1">show 1 user</a>
<a href="/user?count=2">show 2 user</a>
<a href="/user?count=3">show 3 user</a>
<a href="/user?count=4">show 4 user</a>
<a href="/user?count=5">show 5 user</a>
<a href="/user?count=6">show all users</a>

<form>
    <p>Enter count:</p>
    <p><input name="count" pattern="^[ 0-9]+$"></p>
    <p><input type="submit" value="Submit"></p>
</form>
</body>
</html>
